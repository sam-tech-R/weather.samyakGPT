            function searchBooksByTitle(title) {
    const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(title)}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            // Process the API response and display book data
            displayBooks(data.items);
        })
        .catch(error => {
            console.error('Error fetching books:', error);
        });
}

function displayBooks(books) {
    // Display the list of books on the UI
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = '';

    books.forEach(book => {
        const title = book.volumeInfo.title;
        const authors = book.volumeInfo.authors.join(', ');
        const description = book.volumeInfo.description;
        const thumbnail = book.volumeInfo.imageLinks?.thumbnail;
        const infoLink = book.volumeInfo.infoLink;

        const bookDiv = document.createElement('div');
        bookDiv.innerHTML = `
            <h3>${title}</h3>
            <p><strong>Authors:</strong> ${authors}</p>
            <p>${description}</p>
            <img src="${thumbnail}" alt="Book Cover">
            <button onclick="fetchBookDetails('${infoLink}')">More Information</button>
        `;
        resultDiv.appendChild(bookDiv);
    });
}

function fetchBookDetails(infoLink) {
    fetch(infoLink)
        .then(response => response.json())
        .then(data => {
            // Process the API response and display full book details
            console.log(data); // You can customize how to display the details
            alert("Book details fetched from API:\n" + JSON.stringify(data, null, 2));
        })
        .catch(error => {
            console.error('Error fetching book details:', error);
        });
}
