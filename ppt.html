         const darkModeToggle = document.getElementById('darkModeToggle');

              // Show a loading message or animation
              const loadingMessage = document.createElement('p');
              loadingMessage.textContent = 'Preparing your PPT on requested topic. Please wait...';
              loadingMessage.style.fontStyle = 'italic';
              loadingMessage.classList.add('loading-message');
              document.getElementById('pdfList').appendChild(loadingMessage);
  
              // Simulate preparing the PDF
              setTimeout(function() {
                  // Simulate downloading the PDF
                  setTimeout(function() {
                      const randomIndex = Math.floor(Math.random() * pdfFiles.length);
                      const randomPdf = pdfFiles[randomIndex];
                      window.location.href = randomPdf;
  
                      // Re-enable the button after download is initiated
                      downloadBtn.disabled = false;
                      // Remove the loading message
                      loadingMessage.remove();
  
                      // Display overlay after download
                      const overlay = document.createElement('div');
                      overlay.classList.add('overlay');
                      const overlayText = document.createElement('p');
                      overlayText.textContent = 'Your download has started. Please check your browser\'s download section.';
                      overlay.appendChild(overlayText);
